<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Py Dev Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      </head>
  <body>

    <div class="container">

            <div class="container">
              <div class="row">
                <div class="col-md-8 offset-md-2 col-12">
                  <div class="row">
                    <div class="col-6">
                      <br>
                      Var from template context processor: <strong>{{ SOME_VAR }} </strong>
                    </div>
                    <div class="col-6 text-end"><br>
                    {% if user.is_authenticated %}
                      <ul class="list-inline">
                        <li class="list-inline-item"><a href="{% url 'profiles-list' %}">All Profiles</a></li>
                        <li class="list-inline-item"><a href="{% url 'profile' %}">My profile</a></li>
                        <li class="list-inline-item"><a href="{% url 'profile-edit' %}">Edit Profile</a></li>
                        <li class="list-inline-item"><a href="{% url 'logout' %}">Logout</a></li>
                      </ul>
                    {% else %}
                    <ul class="list-inline">
                      <li class="list-inline-item"><p>Anonymous user</p> </li>
                      <li class="list-inline-item"><a href="{% url 'login' %}">Login</a></li>
                    </ul>
                      
                    {% endif %}
                    </div>
                    <br>
                  </div>
                </div>
              </div>
            </div>

            {% block content %}
            {% endblock %}



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    {% block custom_js %}
    {% endblock %}
 
  </body>
</html>
